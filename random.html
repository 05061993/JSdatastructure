<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Minimum and maximum numbers in our range
        var minimum = parseInt(prompt("enter starting value"));
        var maximum = parseInt(prompt("enter ending value"));

        // This variable represents the width of our interval
        // In this case, range = 5
        var range = maximum - minimum;

        // This variable is our random integer

        document.write(" random whole numbers between entered start and end values--->");
        var i;
        for (i = 0; i <= range; i++) {
            var randInt = minimum + Math.round(range * Math.random());
            document.write(randInt);
            document.write("<br>");
        }
    </script>
</head>

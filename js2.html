<html>

<body>

    <p>Replace</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">Tim:20,Henry:30.Linda:35</p>

    <script>
        function myFunction() {
            var str = document.getElementById("demo").innerHTML;
            var words = str.split(/[: .]/);
            document.getElementById("demo").innerHTML = words;
            document.write("[" + words + "]");
        }
    </script>

</body>

</html>
